resources:
  # Reglas de Firewall
  - name: cbd-services-apps
    type: compute.v1.firewall
    properties:
      network: https://www.googleapis.com/compute/v1/projects/brainwave-project-453700/global/networks/default
      priority: 1000
      direction: INGRESS
      sourceTags:
        - cbd-circuit-breaker
      targetTags:
        - cbd-services-firewall
      allowed:
        - IPProtocol: TCP
          ports:
            - "8080"
  - name: cbd-services-apps-web
    type: compute.v1.firewall
    properties:
      network: https://www.googleapis.com/compute/v1/projects/brainwave-project-453700/global/networks/default
      priority: 1000
      direction: INGRESS
      sourceRanges:
        - 0.0.0.0/0
      targetTags:
        - cbd-services-firewall
      allowed:
        - IPProtocol: TCP
          ports:
            - "8080"
  - name: cbd-circuit-breaker
    type: compute.v1.firewall
    properties:
      network: https://www.googleapis.com/compute/v1/projects/brainwave-project-453700/global/networks/default
      priority: 1000
      direction: INGRESS
      sourceRanges:
        - 0.0.0.0/0
      targetTags:
        - cbd-circuit-breaker
      allowed:
        - IPProtocol: TCP
          ports:
            - "8000"
  - name: cbd-circuit-breaker-admin
    type: compute.v1.firewall
    properties:
      network: https://www.googleapis.com/compute/v1/projects/brainwave-project-453700/global/networks/default
      priority: 1000
      direction: INGRESS
      sourceRanges:
        - 0.0.0.0/0
      targetTags:
        - cbd-circuit-breaker
      allowed:
        - IPProtocol: TCP
          ports:
            - "8001"
  - name: cbd-monitoring-db
    type: compute.v1.firewall
    properties:
      network: https://www.googleapis.com/compute/v1/projects/brainwave-project-453700/global/networks/default
      priority: 1000
      direction: INGRESS
      sourceTags:
        - cbd-services-firewall
      targetTags:
        - cbd-monitoring-db
      allowed:
        - IPProtocol: TCP
          ports:
            - "5432"
  - name: cbd-router
    type: compute.v1.router
    properties:
      region: us-central1
      network: https://www.googleapis.com/compute/v1/projects/brainwave-project-453700/global/networks/default
      nats:
        - name: cbd-nat
          natIpAllocateOption: AUTO_ONLY
          sourceSubnetworkIpRangesToNat: ALL_SUBNETWORKS_ALL_IP_RANGES
  # Instancia de Kong
  - type: compute.v1.instance
    name: cbd-kong-instance
    properties:
      zone: us-central1-a
      machineType: https://www.googleapis.com/compute/v1/projects/brainwave-project-453700/zones/us-central1-a/machineTypes/e2-micro
      disks:
        - deviceName: boot
          type: PERSISTENT
          boot: true
          autoDelete: true
          initializeParams:
            sourceImage: https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/ubuntu-2004-focal-v20240307b
      networkInterfaces:
        - network: https://www.googleapis.com/compute/v1/projects/brainwave-project-453700/global/networks/default
          networkIP: 10.128.0.51
          accessConfigs:
            - name: External NAT
              type: ONE_TO_ONE_NAT
      tags:
        items:
          - cbd-circuit-breaker
  # Instancia de la Base de Datos
  - type: compute.v1.instance
    name: cbd-db-instance
    properties:
      zone: us-central1-a
      machineType: https://www.googleapis.com/compute/v1/projects/brainwave-project-453700/zones/us-central1-a/machineTypes/e2-micro
      disks:
        - deviceName: boot
          type: PERSISTENT
          boot: true
          autoDelete: true
          initializeParams:
            sourceImage: https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/ubuntu-2004-focal-v20240307b
      networkInterfaces:
        - network: https://www.googleapis.com/compute/v1/projects/brainwave-project-453700/global/networks/default
          networkIP: 10.128.0.52
      tags:
        items:
          - cbd-monitoring-db
      metadata:
        items:
          - key: startup-script
            value: |
              #!/bin/bash
              sudo apt-get update
              sudo apt-get install -y postgresql postgresql-contrib
              sudo -u postgres psql -c "CREATE USER monitoring_user WITH PASSWORD 'isis2503';"
              sudo -u postgres createdb -O monitoring_user monitoring_db
              echo "host all all 0.0.0.0/0 trust" | sudo tee -a /etc/postgresql/12/main/pg_hba.conf
              echo "listen_addresses='*'" | sudo tee -a /etc/postgresql/12/main/postgresql.conf
              echo "max_connections=2000" | sudo tee -a /etc/postgresql/12/main/postgresql.conf
              sudo service postgresql restart
  # Instancias para la Aplicación Django (Balanceo de Carga)
  - type: compute.v1.instance
    name: cbd-django-a
    properties:
      zone: us-central1-a
      machineType: https://www.googleapis.com/compute/v1/projects/brainwave-project-453700/zones/us-central1-a/machineTypes/e2-micro
      disks:
        - deviceName: boot
          type: PERSISTENT
          boot: true
          autoDelete: true
          initializeParams:
            sourceImage: https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/ubuntu-2004-focal-v20240307b
      networkInterfaces:
        - network: https://www.googleapis.com/compute/v1/projects/brainwave-project-453700/global/networks/default
      tags:
        items:
          - cbd-services-firewall
          - cbd-django-instance
      metadata:
        items:
          - key: startup-script
            value: |
              #!/bin/bash
              sudo apt-get update
              sudo apt install python3-pip -y
              sudo mkdir /app
              cd /app
              sudo git clone https://github.com/MxrixLu/arQuipitosProyecto.git .
              cd arQuipitosProyecto
              cd brainwave # Entrar a la carpeta brainwave
              sudo pip3 install -r requirements.txt
              python3 manage.py makemigrations
              python3 manage.py migrate
              python3 manage.py collectstatic --noinput
              python3 manage.py runserver 0.0.0.0:8000 # Asegúrate de que Django escuche en todas las interfaces
